<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Generator | Bunawan Brook</title>

<style>
body {
  background:#111;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.card{
  background:#222;
  padding:30px;
  border-radius:14px;
  width:100%;
  max-width:420px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{background:#caa24d;font-weight:bold;cursor:pointer;}
img{margin-top:20px;width:220px;background:#fff;padding:10px;border-radius:12px;}
</style>
</head>

<body>

<div class="card">
  <h2>QR Code Generator</h2>
  <input id="memberId" placeholder="e.g. BRK-001">
  <button onclick="gen()">Generate QR</button>
  <div id="qr"></div>
</div>

<script>
const SECRET = "BB2025";
const VERIFY_URL =
"https://reymondmendez26-sketch.github.io/bunawan-brook-verify/";

function gen(){
  const id = memberId.value.trim();
  if(!id) return alert("Enter ID");

  const encrypted = btoa(id + "|" + SECRET);
  const finalURL = VERIFY_URL + "?t=" + encodeURIComponent(encrypted);

  qr.innerHTML = `
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(finalURL)}">
    <p><b>${id}</b></p>
  `;
}
</script>

</body>
</html>
