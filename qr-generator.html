<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QR Generator | Bunawan Brook</title>

<style>
body{
  font-family:Arial,sans-serif;background:#111;color:#fff;min-height:100vh;
  display:flex;align-items:center;justify-content:center
}
.card{
  background:#222;padding:30px;border-radius:14px;width:100%;max-width:420px;
  text-align:center;box-shadow:0 0 20px rgba(0,0,0,.8)
}
input,button{
  width:100%;padding:12px;border-radius:8px;border:none;margin-top:10px
}
button{background:#caa24d;font-weight:bold;cursor:pointer}
img{margin-top:20px;width:220px;background:#fff;padding:10px;border-radius:12px}
pre{white-space:pre-wrap;text-align:left;background:#111;padding:10px;border-radius:8px}
small{opacity:.7}
</style>
</head>

<body>
<div class="card">
  <h2>QR Code Generator</h2>
  <p>Enter <b>Token (Column A)</b></p>

  <input id="token" placeholder="e.g. BRK-R9V2M6">
  <button onclick="gen()">Generate QR</button>

  <div id="out"></div>
  <small>Use ONLY this QR for ID</small>
</div>

<script>
const VERIFY_URL =
"https://reymondmendez26-sketch.github.io/bunawan-brook-verify/";

function gen(){
  const raw = document.getElementById("token").value;
  if(!raw){ alert("Enter Token"); return; }

  const cleanToken = raw.trim().toUpperCase();
  const encoded = btoa(cleanToken);

  const finalURL = `${VERIFY_URL}?t=${encoded}`;
  const qrURL =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(finalURL);

  document.getElementById("out").innerHTML = `
    <img src="${qrURL}">
    <p><b>Token:</b> ${cleanToken}</p>
    <p><b>Base64:</b> ${encoded}</p>
    <p><b>URL (THIS MUST WORK):</b></p>
    <pre>${finalURL}</pre>
  `;
}
</script>
</body>
</html>
