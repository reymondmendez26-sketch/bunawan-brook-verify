<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Generator | Bunawan Brook</title>

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.card{
  background:#222;
  padding:30px;
  border-radius:14px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.8);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
}
button{
  background:#caa24d;
  font-weight:bold;
  cursor:pointer;
}
img{
  margin-top:20px;
  width:220px;
  background:#fff;
  padding:10px;
  border-radius:12px;
}
small{opacity:.6}
</style>
</head>

<body>

<div class="card">
  <h2>QR Code Generator</h2>
  <p>Enter Member TOKEN</p>

  <input id="memberId" placeholder="e.g. BRK-R9V2M6">
  <button onclick="generateQR()">Generate QR</button>

  <div id="qrBox"></div>
  <small>Permanent QR for ID</small>
</div>

<script>
const VERIFY_URL =
"https://reymondmendez26-sketch.github.io/bunawan-brook-verify/";

function generateQR(){
  const token = document.getElementById("memberId").value.trim();
  const box = document.getElementById("qrBox");

  if(!token){
    alert("Enter Member Token");
    return;
  }

  const encoded = btoa(token);
  const finalURL = VERIFY_URL + "?t=" + encodeURIComponent(encoded);

  box.innerHTML = `
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(finalURL)}">
    <p><b>${token}</b></p>
  `;
}
</script>

</body>
</html>
