<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BBC Admin Panel</title>
<style>
body{font-family:Arial;background:#111;color:#fff;padding:20px}
input,select,button{width:100%;padding:10px;margin:6px 0}
button{background:#caa24d;font-weight:bold}
.card{max-width:420px;margin:auto;background:#222;padding:20px;border-radius:12px}
</style>
</head>

<body>
<div class="card">
<h2>Admin Panel</h2>

<input id="password" placeholder="Admin Password" type="password">

<input id="token" placeholder="Token">
<input id="memberId" placeholder="Member ID">
<input id="fullname" placeholder="Full Name">
<input id="alias" placeholder="Alexis / Medusa">
<input id="gt" placeholder="GT">
<input id="date" type="date">
<select id="status">
  <option>ACTIVE</option>
  <option>INACTIVE</option>
  <option>SUSPENDED</option>
  <option>EXPELLED</option>
</select>
<input id="remarks" placeholder="Remarks">
<input id="position" placeholder="Position">
<input id="cert" placeholder="Certificate URL">
<input id="other" placeholder="Other Certs (URL1|URL2)">

<button onclick="add()">Add Member</button>
<button onclick="update()">Update Member</button>

<p id="msg"></p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzzBKLLn-le3L48kgmOizDUTz43_upPaeftk0el75kkFH1DfMoDAqCeSyY0HRgCM8Ek/exec";

function send(action){
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action,
      password:password.value,
      token:token.value.trim(),
      memberId:memberId.value,
      fullname:fullname.value,
      alias:alias.value,
      gt:gt.value,
      dateSurvive:date.value,
      status:status.value,
      remarks:remarks.value,
      position:position.value,
      cert:cert.value,
      otherCerts:other.value
    })
  }).then(r=>r.json()).then(d=>{
    msg.innerText = d.success ? "SUCCESS" : d.msg;
  });
}

function add(){ send("add"); }
function update(){ send("update"); }
</script>
</body>
</html>
