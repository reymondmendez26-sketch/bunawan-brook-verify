<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bunawan Brook | Verification</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
}
.bg-logo{
  position:fixed;
  inset:0;
  background:url("logo.png") center/cover no-repeat;
  opacity:.12;
  z-index:-1;
}
.box{
  background:rgba(0,0,0,.88);
  color:#fff;
  padding:30px;
  border-radius:16px;
  max-width:520px;
  width:100%;
  text-align:center;
}
#out{
  margin-top:20px;
  background:rgba(255,255,255,.12);
  padding:18px;
  border-radius:10px;
  line-height:1.6;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:#2ecc71;
}
</style>
</head>

<body>

<div class="bg-logo"></div>

<div class="box">
  <h2>Bunawan Brook Chapter</h2>
  <div id="out">Scanning QR…</div>
</div>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1NTDDp-Ow6-HTgChNrH85WpWpw80EMEA-ZpjpgYe674k/gviz/tq?tqx=out:json";

const params = new URLSearchParams(window.location.search);
const encrypted = params.get("t");
const output = document.getElementById("output");

/* Hide token from URL after load */
if (encrypted) {
  history.replaceState({}, document.title, window.location.pathname);
}

/* Date formatter – uses Google Sheets formatted value */
function getCellValue(col) {
  if (!col) return "";
  return col.f ? col.f : col.v;
}

if (!encrypted) {
  output.innerHTML = "INVALID OR MISSING QR CODE";
} else {
  let token = "";

  try {
    token = atob(encrypted).trim();
  } catch {
    output.innerHTML = "INVALID QR CODE";
    throw new Error("Invalid QR");
  }

  fetch(SHEET_URL)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;
      let found = false;

      rows.forEach(r => {
        const c = r.c.map(getCellValue);

        /* Column A = Token */
        if (c[0] === token) {
          found = true;

          output.innerHTML = `
            <b>Status:</b> ${c[6]}<br>
            <b>Full Name:</b> ${c[2]}<br>
            <b>Alexis / Medusa:</b> ${c[3]}<br>
            <b>GT:</b> ${c[4]}<br>
            <b>Date Survive:</b> ${c[5]}<br>
            <b>Position:</b> ${c[8]}<br>
            <b>Remarks:</b> ${c[7]}<br><br>

            ${c[9] ? `
              <a href="${c[9]}" target="_blank">
                <button>View Certificate</button>
              </a>
            ` : ""}

            ${c[10] ? c[10].split("|").map((l,i)=>`
              <a href="${l.trim()}" target="_blank">
                <button>Other Certificate ${i+1}</button>
              </a>
            `).join("") : ""}
          `;
        }
      });

      if (!found) {
        output.innerHTML = "MEMBER NOT FOUND / INVALID QR";
      }
    })
    .catch(() => {
      output.innerHTML = "ERROR LOADING DATA";
    });
}
</script>

</body>
</html>
