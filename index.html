<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter Member Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
    }
    .ACTIVE { background: #d4edda; }
    .INACTIVE { background: #fff3cd; }
    .SUSPENDED, .EXPELLED { background: #f8d7da; }
  </style>
</head>

<body>

  <div class="card">
    <h2>Member Verification</h2>
    <input type="text" id="memberId" placeholder="Enter Member ID">
    <button onclick="verify()">Verify</button>
    <div id="output"></div>
  </div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1NTDDp-Ow6-HTgChNrH85WpWpw80EMEA-ZpjpgYe674k/export?format=csv";

function verify() {
  const id = document.getElementById("memberId").value.trim();
  const output = document.getElementById("output");

  if (!id) {
    output.innerHTML = "<div class='result EXPELLED'>PLEASE ENTER MEMBER ID</div>";
    return;
  }

  fetch(SHEET_URL)
    .then(res => res.text())
    .then(text => {
      const rows = text.replace(/\r/g, "").split("\n").slice(1);
      let found = false;

      rows.forEach(row => {
        const cols = row.split(",");

        if (cols[0] && cols[0].trim() === id) {
          found = true;

          output.innerHTML = `
            <div class="result ${cols[5]}">
              <strong>Status:</strong> ${cols[5]}<br><br>
              <b>Full Name:</b> ${cols[1]}<br>
              <b>Alexis / Medusa Name:</b> ${cols[2]}<br>
              <b>GT:</b> ${cols[3]}<br>
              <b>Date Survive:</b> ${cols[4]}<br>
              <b>Position:</b> ${cols[7]}<br>
              <b>Remarks:</b> ${cols[6]}
            </div>
          `;
        }
      });

      if (!found) {
        output.innerHTML = "<div class='result EXPELLED'>MEMBER NOT FOUND</div>";
      }
    })
    .catch(err => {
      output.innerHTML = "<div class='result EXPELLED'>ERROR LOADING DATA</div>";
      console.error(err);
    });
}
</script>

</body>
</html>
